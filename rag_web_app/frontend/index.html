<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local RAG App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center min-h-screen">
  <div class="w-full max-w-3xl mt-8 p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“„ Local RAG Chatbot</h1>

    <!-- File Upload -->
    <div class="mb-4 flex flex-col items-center">
      <input id="pdfFile" type="file" accept=".pdf" class="mb-2" />
      <button id="uploadBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload & Index</button>
      <p id="uploadStatus" class="text-sm mt-2 text-gray-700"></p>
    </div>

    <!-- Chat Box -->
    <div id="chatBox" class="h-80 overflow-y-auto border border-gray-300 rounded p-4 bg-gray-50 mb-4"></div>

    <!-- Input -->
    <div class="flex items-center">
      <input id="questionInput" type="text" placeholder="Ask something about the document..."
        class="flex-1 border border-gray-300 rounded-l px-3 py-2 focus:outline-none" />
      <button id="askBtn" class="bg-green-600 text-white px-4 py-2 rounded-r hover:bg-green-700">Ask</button>
    </div>

    <!-- Summarize -->
    <div class="mt-4 text-center">
      <button id="summarizeBtn"
        class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Summarize Document</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
